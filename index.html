<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>RocketCoffee</title>
</head>
<body>
  <header>
    <nav class="menu-desktop">
      <img id="logo-desktop" src="./assets/logo-desktop.svg" alt="Logo Desktop">
      <div class="menus">
        <span>Home</span>
        <span>Menu</span>
        <span>Recompensas</span>
        <span>Gift Cards</span>
        <span>Lojas</span>
      </div>
      <button>
        PEGAR MEU CAFÉ
      </button>
      <img id="blur-right" src="./assets/blur-1.png" alt="blur-right">
    </nav>
    <nav class="menu-mobile">
      <div class="menu">
        <img id="logo-mobile" src="./assets/logo-mobile.svg" alt="Logo Mobile">
        <img id="buger-open"src="menu-buguer-open.svg" alt="Menu Buger Open">
      </div>
        <ul class="nav-list">
          <li id="home"><span>Home</span></li>
          <li class="links"><span>Menu</span></li>    
          <li class="links"><span>Recompensas</span></li>
          <li class="links"><span>Gift Cards</span></li>
          <li class="links"><span>Lojas</span></li>
        </ul>
    </nav>
  </header>
  <main>
    <h1 id="h1-mobile">O café que fará seu código decolar para o próximo nível.</h1>
    <button id="button-mobile">PEGAR MEU CAFÉ <img src="./assets/arrow.svg" alt="arrow"></button>
    <div class="title">
      <h1>Great Coffee</h1>
      <h2 id="code"></h2>
    </div>
    <img id="rocket-coffee" src="./assets/rocket-coffee.png" alt="Rocket Coffee">
    <img id="blur-left" src="./assets/blur-2.png" alt="blur-left">
    <img id="blur-mobile" src="./assets/blur-mobile.png" alt="blur-mobile">
  </main>
  <script defer src="script.js"></script>
</body>
</html>
